<!-- cover page for app -->
<!DOCTYPE html>
<html>
<head>
	<title>ChatApp ||Login </title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body id="home">

	  <!-- nav section -->
	 <nav class="navbar navbar-expand-md py-3 bg-info navbar-dark">
	 	<div class="container">
	 		<!-- 'logo' -->
	 		<a href="#home" class="navbar-brand">ChatApp</a>
	 		<!-- collapsible button that will hold our nav when we reach md -->
	 		<button class="navbar-toggler" data-toggle="collapse" data-target="#navBarNav">
	 			<span class="navbar-toggler-icon"></span>
	 		</button>
	 		<!-- our links -->
	 		<div class="collapse navbar-collapse"  id="navBarNav">
	 			<ul class="navbar-nav ml-auto">
	 				<form action="/chat.html" class="form-inline">
	 					<li class="nav-item">
	 					<input type="text" name="name" placeholder="Name..." class="m-2">
	 				</li>
	 				<li class="nav-item">
	 					<input type="text" name="room" placeholder="Room..." class="m-2">
	 				</li>
	 				<li class="nav-item">
	 					<!-- <a href="/chat.html" class="btn btn-default btn-primary">Log In</a> -->
	 					<button>Log In</button>
	 				</li>
	 				</form>
	 				
	 			</ul>
	 		</div>
	 	</div>
	 </nav>
	   <!-- MAIN SECTION -->
	 <section id="main-section" class=" py-5">
	 	<div class="container">
	 		<div class="row">
	 			<div class="col text-center">
	 				<div class="card">
	 					<div class="card-body">
	 						<form>
	 							<h2>Welcome to ChatApp</h2>
	 							<p>A new way to communicate</p>
	 							<p>_________________________</p>
	 							<div></div>
	 							<input type="email" name="email" placeholder="Email" class="form-control mb-2">
	 							<input type="password" name="password" placeholder="Create a password" class="form-control mb-2">
	 							<input type="password" name="password" placeholder="Confirm password" class="form-control mb-2">
	 							<div class="form-control text-left mb-2">
	 							<div class="custom-control custom-radio custom-control-inline">
								  <input type="radio" class="custom-control-input" id="defaultInline1" name="inlineDefaultRadiosExample">
								  <label class="custom-control-label" for="defaultInline1">Male</label>
								</div>
								<div class="custom-control custom-radio custom-control-inline">
								  <input type="radio" class="custom-control-input" id="defaultInline2" name="inlineDefaultRadiosExample">
								  <label class="custom-control-label" for="defaultInline2">Female</label>
								</div>
	 							</div>
	 						
	 							<a href="/chat.html" class="btn btn-info m-2">Sign up</a>
	 						</form>
	 					</div>
	 				</div>
	 			</div>
	 		</div>
	 	</div>
	 </section>

	 	<!-- footer section -->
	 <section id="footer-section" class="py-4 text-white bg-dark">
	 	<div class="container">
	 		<div class="row">
	 			<div class="col text-center">
	 				ChatApp By Eugene Obare &copy 2019
	 			</div>
	 		</div>
	 	</div>
	 </section>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
